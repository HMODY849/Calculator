<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="screen">
            <div class="screen1"></div>
            <div class="screen2"></div>
        </div>
        <div class="row1">
            <button>C</button>
            <button>()</button>
            <button>%</button>
            <button>รท</button>
        </div>
        <div class="row2">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>ร</button>
        </div> 
        <div class="row3">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
        </div> 
        <div class="row4">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button>
        </div>
        <div class="row5">
            <button>+/-</button>
            <button>0</button>
            <button>.</button>
            <button>=</button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
